<h3 class="text-center text-danger">UnAssign All Courses & UnAllocate All Class Rooms</h3>
<hr>
<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">UnAssign All Courses</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <button mat-raised-button color="accent" (click)="unAssignAllCourses()">Clear All</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">UnAllocate All Class Rooms</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <button mat-raised-button color="accent" (click)="unAllocateAllClassRooms()">Clear All</button>
        </div>
      </div>
    </div>
  </div>

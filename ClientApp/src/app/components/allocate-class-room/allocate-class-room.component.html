<h4 class="text-center text-primary">Allocate Class Room List</h4>
<div class="row">
    <div class="col-sm-10">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Allocate Class Room" />
        </mat-form-field>
    </div>
    <div class="col-sm-2">
        <button mat-raised-button color="primary"><i class="fas fa-plus" (click)="onCreate()"> <span
                    style="margin-left: 8px; font-size: 18px;">Create</span></i></button>
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="courseCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
            <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="roomNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room </th>
            <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Day </th>
            <td mat-cell *matCellDef="let element"> {{element.day}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
            <td mat-cell *matCellDef="let element"> {{element.from}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
            <td mat-cell *matCellDef="let element"> {{element.to}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" title="Edit" (click)="onEdit(row)">
                    <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button color="warn" title="Delete" (click)="onDelete(row.id)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>



</div>

<div class="row alert alert-dark">
  <div class="col-sm-11">{{courseService.formTitle}}</div>
  <div class="col-sm-1">
    <mat-icon [mat-dialog-close]="true" aria-hidden="false" aria-label="Example home icon">close</mat-icon>
  </div>
</div>
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="hidden" formControlName="id">
      <label for="code">Code</label>
      <input type="string" formControlName="code" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="name" formControlName="name" class="form-control">
    </div>
  </div>

  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="Department">Department</label>
      <select id="Department" class="form-control" formControlName="departmentId">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>

    <div class="form-group col-md-6">
      <label for="Semester">Semester</label>
      <select id="Semester" class="form-control" formControlName="semesterId">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Credit">Credit</label>
        <input type="text" formCotrolName="Credit" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label for="CreatedAt">Created Date</label>
        <input type="text" class="form-control" formControlName="createdAt">
      </div>


  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Description">Description</label>
      <textarea type="text" class="form-control" formControlName="description" ></textarea>
    </div>
  </div>



  <div class="text-right">
    <button class="btn btn-warning" style="margin-right: 5px;" (click)="clearForm()">Clear</button>
    <button type="submit" class="btn btn-primary">{{courseService.buttonName}}</button>
  </div>
</form>

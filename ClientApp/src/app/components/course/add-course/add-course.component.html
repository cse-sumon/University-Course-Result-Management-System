<div class="row">
  <div class="col-sm-11">
    {{courseService.formTitle}}
  </div>
  <div class="col-sm-1">
    <mat-icon [mat-dialog-close]="true" aria-hidden="false" aria-label="Example home icon">close</mat-icon>
  </div>

          <mat-error *ngIf="courseService.courseForm.controls['code'].errors?.minlength">Minimum length 5 needed.

        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field class="example-full-width">
          <input formControlName="name" matInput placeholder="Name*">

        </mat-form-field>

      </div>
    </mat-grid-tile>

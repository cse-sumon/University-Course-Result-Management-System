<h4 class="text-center text-primary">Users List</h4>
<hr>
<div class="row">
  <div class="col-sm-10">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter User">
    </mat-form-field>
  </div>
  <div class="col-sm-2">
    <button mat-raised-button color="primary" (click)="onCreate()">Create New User</button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
          <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
              <!-- <button mat-icon-button color="primary" title="View Details" (click)="onViewDetails(row)">
                  <mat-icon>view_list</mat-icon>
              </button>
              <button mat-icon-button color="primary" title="Edit" (click)="onEdit(row)">
                  <mat-icon>launch</mat-icon>
              </button> -->
              <button mat-icon-button color="warn" title="Delete" (click)="onDelete(row.id)">
                  <mat-icon>delete_outline</mat-icon>
              </button>
          </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>

<h4 class="text-center text-secondary">Current Logged In User Profile</h4><hr>
<div class="row d-flex justify-content-center" style="margin-top: 20px;">
    <div class="">
        <img src="../../../../assets/img/profile.jpg" alt="" width="200px" height="200px">
    </div>
    <div class="list-group list-group-flush col-sm-4 float-right" style="padding-left: 0px;">
        <ul>
            <li class="list-group-item">Full Name: {{userProfile.fullName}}</li>
            <li class="list-group-item">User Name: {{userProfile.userName}}</li>
            <li class="list-group-item">Email: {{userProfile.email}}</li>
            <li class="list-group-item">Phone: {{userProfile.phoneNumber}}</li>
        </ul>
    </div>
</div>

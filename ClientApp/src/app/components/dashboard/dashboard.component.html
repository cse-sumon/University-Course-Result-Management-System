<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="course">Course</a>
      <a mat-list-item routerLink="department">Department</a>
      <a mat-list-item routerLink="teacher">Teacher</a>
      <a mat-list-item routerLink="courseAssign">Course Assign</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>University Course & Result Management System</span> -->
      <span>UCRMS</span>
      <span class="example-spacer"></span>
    
       <mat-form-field style="width: 120px;">
        <mat-label style=" color: white;"><i class="fas fa-user-tie" style="margin-right: 5px;"></i>
          Logout</mat-label>
        <mat-select>
          <mat-option>
          <button class="btn"> <i class="fas fa-id-card" style="margin-right: 6px;"></i> Profile</button><br>
          </mat-option>
          <mat-option>
             <button class="btn" (click)="onLogout()"> <i class="fas fa-sign-out-alt"
                 style="margin-right: 6px;"></i>Logout</button>
          </mat-option>
        </mat-select>
      </mat-form-field> 

    </mat-toolbar>
    <!-- Add Content Here -->
    <div style="margin:5px">
    <router-outlet></router-outlet>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

<h4 class="text-center text-primary">Course Assign To Teacher List</h4>
<div class="row">
  <div class="col-sm-10">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Assigned Course" />
    </mat-form-field>
  </div>
  <div class="col-sm-2">
    <button mat-raised-button color="primary"><i class="fas fa-plus" (click)="onCreate()"> <span
          style="margin-left: 8px; font-size: 18px;">Create</span></i></button>
  </div>
</div>
<div class="row">
  <div class="form-group col-sm-4" >
    <select class="form-control" (change)="filterByDepartment($event.target.value)">
      <option [ngValue]="null" disabled>--Choose Department--</option>
      <option [ngValue]="null" value=0>All</option>
      <option *ngFor="let department of departmentList" value={{department.id}}>{{department.name}}</option>
    </select>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="courseCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Semester </th>
      <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="teacherName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Assign To </th>
      <td mat-cell *matCellDef="let element"> {{element.teacherName}} </td>
    </ng-container>


    <!-- CreatedAt Column -->
    <!-- <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedAt </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'medium'}} </td>
    </ng-container> -->

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" title="Edit" (click)="onEdit(row)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn" title="Delete" (click)="onDelete(row.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>



</div>

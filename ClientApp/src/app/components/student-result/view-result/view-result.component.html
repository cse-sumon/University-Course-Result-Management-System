<h4 class="text-center text-primary">View Student Result</h4>
<div class="row">
    <div class="form-group col-sm-3">
        <select class="form-control" (change)="filterByRegNo($event.target.value)">
            <option [ngValue]="null" disabled>--Select Reg No--</option>
            <option *ngFor="let student of studentRegNoList" value={{student.studentRegId}}>{{student.studentRegNo}}
            </option>
        </select>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Id Column -->
        <ng-container matColumnDef="studentRegNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RegNo </th>
            <td mat-cell *matCellDef="let element"> {{element.studentRegNo}} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="departmentCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.departmentCode}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="courseCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Code </th>
            <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
            <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
            <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

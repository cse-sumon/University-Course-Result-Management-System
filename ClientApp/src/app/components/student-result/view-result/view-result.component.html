<h4 class="text-center text-primary">View Student Result</h4><hr>
<div class="row">
    <div class="form-group col-sm-3">
        <select class="form-control" (change)="filterByRegNo($event.target.value)">
            <option [ngValue]="null" disabled>--Select Reg No--</option>
            <option *ngFor="let student of studentRegNoList" value={{student.studentRegId}}>{{student.studentRegNo}}
            </option>
        </select>
    </div>
</div>
<div class="col-sm-3 list" style="padding-left: 0px;" *ngIf="!studentDetails==''">
    <ul class="" style="padding-left: 0px;">
        <li class=""> <span class="text-primary">RegNo:</span> <b> {{studentDetails.regNo}} </b> </li>
        <li class=""> <span class="text-primary">Name:</span> <b> {{studentDetails.name}} </b> </li>
        <li class=""> <span class="text-primary">Department:</span> <b> {{studentDetails.departmentName}} </b> </li>
    </ul>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="courseCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Code </th>
            <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
            <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
            <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

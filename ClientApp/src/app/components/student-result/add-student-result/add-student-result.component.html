<div class="row alert alert-success">
    <div class="col-sm-9">{{data.formTitle}}</div>
    <div class="col-sm-3">
        <mat-icon class="float-right" [mat-dialog-close]="true" aria-hidden="false" aria-label="Example home icon"
            (click)="onNoClick()">close
        </mat-icon>
    </div>
</div>
<form [formGroup]="studentResultService.studentResultForm" class="normal-form"
    (submit)="onSubmit(studentResultService.studentResultForm)">
    <div class="row main" style="margin:auto">
        <div class="left" style="float: left; width:47%;margin-right: 6%;">
            <div class="row">
                
                <mat-form-field class="example-full-width">
                    <mat-label>Student Reg No</mat-label>
                    <mat-select formControlName="studentRegId" required
                        (selectionChange)="onChangeStudentRegNo($event.value)">
                        <mat-option *ngFor="let studentRegNo of studentRegNoList" [value]="studentRegNo.id">
                            {{studentRegNo.regNo}}
                        </mat-option>
                    </mat-select>
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="example-full-width">
                    <input formControlName="id" type="hidden">
                    <input formControlName="name" matInput placeholder="Name">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="example-full-width">
                    <input formControlName="email" matInput placeholder="Email">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="example-full-width">
                    <input formControlName="departmentCode" matInput placeholder="departmentCode">
                </mat-form-field>
            </div>
        </div>

        <div class="right" style="float: right; width: 47%;">
            <div class="row">
                <mat-form-field class="example-full-width">
                    <mat-label>Course</mat-label>
                    <mat-select formControlName="courseId" required>
                        <mat-option *ngFor="let course of courseList" [value]="course.courseId">
                            {{course.courseCode}}
                        </mat-option>
                    </mat-select>
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="example-full-width">
                    <mat-label>Grade</mat-label>
                    <mat-select formControlName="grade" required>
                        <mat-option *ngFor="let grade of gradeList" [value]="grade">
                            {{grade}}
                        </mat-option>
                    </mat-select>
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="button-row float-right">
        <button mat-raised-button color="warn" type="reset" (click)="onClear()"
            style="margin-right: 5px;">Clear</button>
        <button mat-raised-button color="primary" type="submit"
            [disabled]="studentResultService.studentResultForm.invalid">{{data.buttonName}}</button>
    </div>

</form>
